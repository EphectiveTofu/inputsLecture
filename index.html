<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <h1 class="text-center mb-5">Taking inputs</h1>


    <div class="container">
        <div class="row row-cols-md-2">
            <!-- Create an input field  and Button -->
            <div
                class="col-12 mb-5 m-md-0 d-flex gap-3 justify-content-center align-items-baseline align-content-between flex-wrap">
                <input type="text" id="myInput" class="flex-grow-1 col-12 col-lg-auto">
                <button type="button" class="btn btn-primary d-inline" id="submitBtn">Save</button>
                <button type="button" class="btn btn-primary d-inline" id="displayBtn">Display</button>
            </div>
            <!-- Create a place to display the value -->
            <div class="col-12 mt-5 m-md-0 d-flex justify-content-center">
                <p id="inputDisplay" class="animate__animated animate__fadeIn">Display the input here</p>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="./scripts/app.js"></script>
</body>

</html>
